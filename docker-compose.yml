version: '3.8'

services:
  api:
    build: .
    container_name: exa-fastapi-backend
    ports:
      - "8000:8000"
    environment:
      - EXA_API_KEY=${EXA_API_KEY}
      - APP_NAME=${APP_NAME:-Exa FastAPI Backend}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-False}
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - exa-network

networks:
  exa-network:
    driver: bridge
